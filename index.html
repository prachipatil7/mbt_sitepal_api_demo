<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SitePal Demo</title>
	<script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="sitepal_embed.js"></script>
  </head>
  <body>
    <main>
        <h1>SitePal Demo</h1>  

        <div style="display:flex;">
          <div>
            <div id="audio_control">
              <p><b>Audio Control</b></p>
              <button onclick="hello_world()">Hello World</button>     
              <br> <br>
              <textarea id="textToSay"></textarea>
              <p id="char_count">0 characters</p>
              <button onclick="speak_text(textToSay.value)">Start</button> 
              <button onclick="freezeToggle()">Pause/Play</button>
              <button onclick="stopSpeech()">Stop</button>    
            </div>
            <div id="gaze_control">
              <p><b>Gaze Control</b></p>
              <button onclick="look_left()">Look Left</button>  
              <button onclick="look_right()">Look Right</button>  
              <button onclick="look_center()">Look Center</button>
              <button onclick="follow_cursor(2)">Follow Cursor</button>
              <button onclick="follow_cursor(0)">Stop Follow Cursor</button>

            </div>
            <div id="bg_control">
              <p><b>Background Control</b></p>
              <button onclick="setBackground('Bridge')">Bridge</button>  
              <button onclick="setBackground('Office 1')">Office</button>  
              <button onclick="change_bg()">NU</button>
              <button onclick="setBackground()">Clear</button>  
            </div>
            <div id="emotion_control">
              <p><b>Emotion Control</b></p>
					    <select name="select1" id="select1" size="1" class="form-control w-15 d-inline">
					      <option value="" selected>Select an emotion</option>
					      <option value="ClosedSmile" >ClosedSmile</option>
					      <option value="OpenSmile" >OpenSmile</option>
					      <option value="Sad" >Sad</option>
					      <option value="Angry" >Angry</option>
					      <option value="Fear" >Fear</option>
					      <option value="Disgust" >Disgust</option>
					      <option value="Surprise" >Surprise</option>
					      <option value="Thinking" >Thinking</option>
					      <option value="LeftWink" >LeftWink</option>
					      <option value="RightWink" >RightWink</option>
					      <option value="Blink" >Blink</option>
					      <option value="Blush" >Blush</option>
					      <option value="Scream" >Scream</option>
					      <option value="GForce" >GForce</option>
					    </select>
              <button onclick="emote(select1.value)">Emote</button>  
            </div>
            <div id="function_calls">
              <p><b>Function Calls</b></p>
              <button onclick="clearDiv()">Clear</button>
              <div id="demo_steps" style="width: 400px;">
              </div>
            </div>
            
            
          </div>
          <div id="sitepal_window">
            <script type="text/javascript" >
              AC_VHost_Embed(8673402,600,800,"",1,0,2756267,0,1,0,"j5N635F3XFbcJYjtVsKkI1o0iBGmqgNv",0,0);
            </script>
          </div>
        </div>
        
        
        
    </main>
  </body>
</html>
